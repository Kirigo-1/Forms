<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <form action="#" method="post" id="RegistrationForm">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required><br><br>
        <label for="dob">Date of Birth:</label>
        <input type="text" name="dob" id="dob" required><br><br>
        <label for="gender">Gender:</label>
        <select name="gender" id="gender" required>
            <option value=""></option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>
        <label for="address">Address:</label>
        <textarea name="address" id="address" cols="30" rows="10" required></textarea><br><br>
        <label for="telephone">Telephone:</label>
        <input type="text" name="telephone" id="telephone" required><br><br>
        <label for="email">Email Adress</label><br><br>
        <input type="text" name="email" id="email" required><br><br>
        <label for="course">Course</label>
        <input type="text" name="course" id="course" required><br><br>
        <button type="submit">Register</button>
        <button type="cancel">Cancel</button>
    </form>
</body>
</html>
